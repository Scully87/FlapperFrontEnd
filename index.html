<html>
<head>
	<title>My Angular App!</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="styelsheet">
	<link rel="stylesheet" href="application.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="app.js"></script>
	<style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">
	<section class="row">
	  <section class="col-md-6 col-mid-offset-3">

	  	<header class="page-header">
	  		<h1>Flapper News</h1>
	  	</header>

			<section ng-repeat="post in posts | orderBy: '-upvotes'">
				<span class="glyphicon glyphicon-thumbs-up" 
					ng-click="incrementUpvotes(post)"></span>
				{{post.upvotes}}
				<span class="post-title">
					<a ng-show="post.link" href="{{post.link}}">
						{{post.title}}
					</a>
					<span ng-hide="post.link">
						{{post.title}}
					</span>
				</span>
			</section>

			<form ng-submit="addPost()">
				<input type="text" placeholder="Title" ng-model="title"></input>
				<br>
				<input type="text" placeholder="Link" ng-model="link"></input>
				<br>
				<button type="submit">Post</button>
			</form>
		</section>
	</section>
</body>
</html>
